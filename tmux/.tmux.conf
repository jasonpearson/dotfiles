set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g allow-passthrough on
set -g base-index 1
set -g history-limit 100000
set -g mouse off
set -g mode-keys vi
set -g prefix C-a

set-option -g status-position top

unbind C-b
unbind r
unbind -T copy-mode-vi Space;
unbind -T copy-mode-vi Enter;

bind r source-file ~/.tmux.conf \; display "reloaded ~/.tmux.conf"
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy" # use "xsel --clipboard" for linux
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind q killp
bind C-j resize-pane -D 7
bind C-k resize-pane -U 7
bind C-h resize-pane -L 7
bind C-l resize-pane -R 7

# List of plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'tmux-plugins/tpm'

# set -g @catppuccin_flavor 'mocha' # latte, frappe, macchiato or mocha
set -g @catppuccin_window_current_text " #{window_name}"
set -g @catppuccin_window_text " #{window_name}"
set -g status-interval 2
set -g status-keys vi
set -g status-left-length 100
set -g status-left ""
set -g status-right-length 100
set -g @catppuccin_status_left_separator "â–ˆ"
set -g @catppuccin_status_right_separator " |"
set -g status-right "#{E:@catppuccin_status_session} %a %d %H:%M %Z | #(TZ=UTC date +'%%a %%b %%d %%H:%%M %%Z')"

# run prefix + I to install
run '~/.tmux/plugins/tpm/tpm'
